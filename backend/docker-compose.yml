# For more information: https://laravel.com/docs/sail
version: '3'
services:
  laravel.test:
    build:
      context: ./docker/8.1
      dockerfile: Dockerfile
      # ref. `Dockerfile`.`ARG`
      args:
        WWWGROUP: '${WWWGROUP}'
        WORKDIR: '${PROJECT_DIR}'
    image: sail-8.1/app
    ports:
      - '${APP_PORT:-80}:80'
    # ref. `start-container`, `supervisord.conf`
    environment:
      LANG: 'C.UTF-8'
      WWWUSER: '${WWWUSER}'
      PROJECT_DIR: '${PROJECT_DIR}'
      BACKEND_DIR: '${BACKEND_DIR}'
      LARAVEL_SAIL: 1
    # Starting directory in the container
    working_dir: '${PROJECT_DIR}/${BACKEND_DIR}'
    volumes:
      - '.:${PROJECT_DIR}/${BACKEND_DIR}'
      - 'vendor:${PROJECT_DIR}/${BACKEND_DIR}/vendor'
      - 'node_modules:${PROJECT_DIR}/${BACKEND_DIR}/node_modules'
    networks:
      - sail
    depends_on:
      - mysql
      - redis
  mysql.test:
    image: 'mysql:8.0'
    ports:
      - '${FORWARD_TEST_DB_PORT:-3307}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    networks:
      - sail
  mysql:
    image: 'mysql:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - 'sail-mysql:/var/lib/mysql'
    networks:
      - sail
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-p${DB_PASSWORD}']
      retries: 3
      timeout: 5s
  redis:
    image: 'redis:alpine'
    ports:
      - '${FORWARD_REDIS_PORT:-6379}:6379'
    volumes:
      - 'sail-redis:/data'
    networks:
      - sail
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      retries: 3
      timeout: 5s
  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - '${FORWARD_MAILHOG_PORT:-1025}:1025'
      - '${FORWARD_MAILHOG_DASHBOARD_PORT:-8025}:8025'
    networks:
      - sail
networks:
  sail:
    driver: bridge
volumes:
  vendor:
    driver: local
  node_modules:
    driver: local
  sail-mysql:
    driver: local
  sail-redis:
    driver: local
