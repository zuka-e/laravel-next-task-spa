service: ${env:APP_NAME}

# https://www.serverless.com/framework/docs/deprecations#automatic-loading-environment-variables-from-env-and-envstage-files
useDotenv: true

# https://www.serverless.com/framework/docs/deprecations#configvalidationmode-error-will-be-new-default
configValidationMode: error

# https://www.serverless.com/framework/docs/providers/aws/guide/variables#reference-variables-using-the-ssm-parameter-store
variablesResolutionMode: 20210326

custom:
  # https://github.com/amplify-education/serverless-domain-manager
  # 1. 事前に作成した証明書(by Terraform)を使用してカスタムドメイン(domainName)作成
  # 2. 指定したホストゾーン(hostsZoneId)にカスタムドメインのAレコードを登録
  # 3. API Gateway作成後 APIマッピングを設定
  customDomain:
    hostsZoneId: ${ssm:/${env:APP_NAME}/${sls:stage}/HOSTED_ZONE_ID}
    domainName: api.${ssm:/${env:APP_NAME}/${sls:stage}/DOMAIN_NAME}
    certificateArn: ${ssm:/${env:APP_NAME}/${sls:stage}/CERTIFICATE_ARN}
    createRoute53Record: true
    endpointType: "regional"
    securityPolicy: tls_1_2
    apiType: http
    autoDomain: true

provider:
  # https://www.serverless.com/framework/docs/deprecations#default-providerlambdahashingversion
  lambdaHashingVersion: 20201221
  name: aws
  region: ${opt:region, env:AWS_DEFAULT_REGION}
  stage: ${opt:stage}
  profile: ${opt:aws-profile}
  runtime: provided.al2
  # https://www.serverless.com/framework/docs/providers/aws/guide/iam#the-default-iam-role
  iam:
    role:
      managedPolicies:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaDynamoDBExecutionRole"
        - "arn:aws:iam::aws:policy/AmazonDynamoDBFullAccess"
        - "arn:aws:iam::aws:policy/AmazonSESFullAccess"
  httpApi:
    # https://www.serverless.com/framework/docs/providers/aws/events/http-api#disable-default-endpoint
    disableDefaultEndpoint: true
    # https://www.serverless.com/framework/docs/providers/aws/events/http-api#cors-setup
    cors:
      allowedOrigins:
        - https://www.${ssm:/${env:APP_NAME}/${sls:stage}/DOMAIN_NAME}
      allowedHeaders:
        - Content-Type
        - X-XSRF-TOKEN
      allowedMethods:
        - OPTIONS
        - POST
        - GET
        - PATCH
        - PUT
        - DELETE
      allowCredentials: true

  # https://www.serverless.com/framework/docs/providers/aws/guide/variables
  environment:
    APP_NAME: ${env:APP_NAME}
    APP_KEY: ${env:APP_KEY}
    APP_URL: https://api.${ssm:/${env:APP_NAME}/${sls:stage}/DOMAIN_NAME}
    API_ROUTE_PREFIX: ${env:API_ROUTE_PREFIX}
    API_VERSION: ${env:API_VERSION}
    LOG_CHANNEL: ${env:LOG_CHANNEL, "stderr"}
    MIX_ASSET_URL: https://${ssm:/${env:APP_NAME}/${sls:stage}/S3_BUCKET}.s3.amazonaws.com/public
    DB_CONNECTION: ${env:DB_CONNECTION}
    DB_PORT: ${env:DB_PORT}
    DB_HOST: ${ssm:/${env:APP_NAME}/${sls:stage}/DB_HOST}
    DB_DATABASE: ${ssm:/${env:APP_NAME}/${sls:stage}/DB_DATABASE}
    DB_USERNAME: ${ssm:/${env:APP_NAME}/${sls:stage}/DB_USERNAME}
    DB_PASSWORD: ${ssm:/${env:APP_NAME}/${sls:stage}/DB_PASSWORD}
    CACHE_DRIVER: ${env:CACHE_DRIVER}
    QUEUE_CONNECTION: ${env:QUEUE_CONNECTION}
    SESSION_DRIVER: ${env:SESSION_DRIVER}
    SESSION_DOMAIN: .${ssm:/${env:APP_NAME}/${sls:stage}/DOMAIN_NAME}
    SESSION_LIFETIME: ${env:SESSION_LIFETIME}
    SESSION_SECURE_COOKIE: ${env:SESSION_SECURE_COOKIE, "true"}
    SANCTUM_STATEFUL_DOMAINS: www.${ssm:/${env:APP_NAME}/${sls:stage}/DOMAIN_NAME}
    SPA_URL: https://www.${ssm:/${env:APP_NAME}/${sls:stage}/DOMAIN_NAME}
    MAIL_MAILER: ${env:MAIL_MAILER}
    MAIL_PORT: ${env:MAIL_PORT}
    MAIL_HOST: ${env:MAIL_HOST}
    MAIL_USERNAME: ${ssm:/${env:APP_NAME}/${sls:stage}/MAIL_USERNAME}
    MAIL_PASSWORD: ${ssm:/${env:APP_NAME}/${sls:stage}/MAIL_PASSWORD}
    MAIL_ENCRYPTION: ${env:MAIL_ENCRYPTION}
    MAIL_FROM_ADDRESS: no-reply@${ssm:/${env:APP_NAME}/${sls:stage}/DOMAIN_NAME}
    MAIL_FROM_NAME: ${env:MAIL_FROM_NAME}
    ADMIN_EMAIL: ${env:ADMIN_EMAIL}
    GUEST_NAME: ${env:GUEST_NAME}
    GUEST_EMAIL: ${env:GUEST_EMAIL}
    GUEST_PASSWORD: ${env:GUEST_PASSWORD}
  # https://www.serverless.com/framework/docs/providers/aws/guide/functions#vpc-configuration
  vpc:
    securityGroupIds:
      - ${ssm:/${env:APP_NAME}/${sls:stage}/SECURITY_GROUP_ID}
    subnetIds: ${ssm:/${env:APP_NAME}/${sls:stage}/PRIVATE_SUBNET_IDS}

package:
  # https://www.serverless.com/framework/docs/deprecations#new-way-to-define-packaging-patterns
  patterns:
    - "!terraform/**"
    - "!node_modules/**"
    - "!public/storage"
    - "!resources/assets/**"
    - "!storage/**"
    - "!tests/**"

functions:
  # This function runs the Laravel website/API
  web:
    handler: public/index.php
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-80-fpm}
    events:
      - httpApi: "*"
  # This function lets us run artisan commands in Lambda
  artisan:
    handler: artisan
    timeout: 120 # in seconds
    layers:
      - ${bref:layer.php-80} # PHP
      - ${bref:layer.console} # The "console" layer
  # https://www.serverless.com/framework/docs/providers/aws/events/schedule/
  # https://bref.sh/docs/function/cron.html
  deleteUnverifiedUser:
    handler: functions/DeleteUnverifiedUser.php
    timeout: 120
    layers:
      - ${bref:layer.php-80}
    description: "Delete unverified users every day at 3AM(UTC+9)"
    events:
      - schedule: cron(0 18 * * ? *)

plugins:
  - serverless-domain-manager
  - ./vendor/bref/bref

# Why are the following resources not built by Terraform?
# see: https://www.serverless.com/blog/definitive-guide-terraform-serverless
# That is, while Serverless builds an app-specific infrastructure, Terraform builds a shared infrastructure.
# About the syntax,  refer to the following links.
# https://www.serverless.com/framework/docs/providers/aws/guide/resources
# https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-dynamodb-table.html
resources:
  Resources:
    cacheTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:DYNAMODB_CACHE_TABLE, "cache"}
        AttributeDefinitions:
          - AttributeName: key
            AttributeType: S
        KeySchema:
          - AttributeName: key
            KeyType: HASH
        BillingMode: PROVISIONED
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
